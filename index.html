<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Forum</title>
  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- bootstrap-icon-cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header class="p-4 max-w-screen-lg mx-auto">
    <!-- ## navbar -->
    <nav class="flex flex-col md:flex-row items-center justify-between gap-4">
      <!-- logo -->
      <div>
        <img src="./images/logo.png" alt="logo">
      </div>
      <!-- links -->
      <ul class="flex gap-4">
        <li>
          <a href="#" class="inline-block py-1 px-2 border border-gray-500 rounded-full bg-gray-100 hover:bg-white" title="home"> <i class="bi bi-house-door"></i> </a>
        </li>
        <li>
          <a href="#" class="inline-block py-1 px-2 border border-gray-500 rounded-full bg-gray-100 hover:bg-white" title="edit"> <i class="bi bi-pencil"></i> </a>
        </li>
        <li>
          <a href="#" class="inline-block py-1 px-2 border border-gray-500 rounded-full bg-gray-100 hover:bg-white" title="add"> <i class="bi bi-person-plus"></i> </a>
        </li>
        <li>
          <a href="#" class="inline-block py-1 px-2 border border-gray-500 rounded-full bg-gray-100 hover:bg-white" title="flag"> <i class="bi bi-flag"></i> </a>
        </li>
        <li>
          <a href="#" class="inline-block px-4 py-1 bg-indigo-400 text-white rounded-3xl hover:bg-indigo-600">Sign In</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- ## sect: banner -->
    <section class="p-4">
      <!-- container -->
      <div class="flex flex-col justify-between md:flex-row gap-4 max-w-screen-lg mx-auto px-12 lg:px-20 py-12 lg:py-20 rounded-xl bg-blue-950 bg-[url('./images/bgbanner.png')] bg-no-repeat bg-bottom bg-cover">
        <!-- col: intro -->
        <div class="max-w-md mx-auto space-y-4 text-center md:text-left text-white">
          <h1 class="text-3xl md:text-5xl font-bold">Welcome to the <br><span class="text-indigo-400">ReTro</span> Forum</h1>
          <p class="text-lg text-gray-400">Share your favorite opinion and win and wp forum coffee mug!</p>
          <form id="search-category-form" class="flex p-1 rounded-3xl bg-white">
            <input type="text" class="flex-1 rounded-2xl px-3 py-1" name="search-category-inp" placeholder="Search here anything">
            <button type="submit" class="inline-block px-4 py-1 bg-indigo-400 text-white rounded-3xl hover:bg-indigo-600">Search</button>
          </form>
        </div>
        <!-- col: info -->
        <ul class="w-3/4 md:w-2/6 mx-auto p-4 rounded-xl bg-white">
          <li class="flex justify-between gap-6">
            <h3>Registered Users</h3>
            <p>01</p>
          </li>
          <li class="flex justify-between gap-6">
            <h3>Forum</h3>
            <p>05</p>
          </li>
          <li class="flex justify-between gap-6">
            <h3>Topics</h3>
            <p>02</p>
          </li>
          <li class="flex justify-between gap-6">
            <h3>Replies</h3>
            <p>01</p>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="./script.js"></script>
</body>
</html>
